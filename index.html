<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Glasses Shop</title>
    <link rel="stylesheet" href="./css/helvetica-neue.css">
    <link rel="stylesheet" href="./css/site.css">
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <div class="logo--box">
          <h3>glassify</h3>
        </div>
        <div class="category--box">
          <ul class="category--list category--list__nobullets">
            <li class="category--item"><a href="">men</a></li>
            <li class="category--item category--item__space"><a href="">women</a></li>
            <li class="category--item"><a href="">objects</a></li>
          </ul>
        </div>
        <div class="menu--box">
          <a class="menu--components" href="">
            <i class="menu--icon">
              <span class="menu--top-line"></span>
              <span class="menu--middle-line"></span>
              <span class="menu--bottom-line"></span>
            </i>
            <span class="menu--text">Menu</span>
          </a>
        </div>
        <div class="social--box">
          <ul class="social--list social--list__nobullets">
            <li class="social--item"><a href="">instagram</a></li>
            <li class="social--item social--item__space"><a href="">facebook</a></li>
            <li class="social--item social--item__space"><a href="">twitter</a></li>
            <li class="social--item"><a href="">youtube</a></li>
          </ul>
        </div>
      </nav>
      <main>
        <section class="product--box">
          <div class="product-main-photo--box">
            <img class="product--cover" src="" alt="">
          </div>
          <div class="product-details--box">
            <div class="product-photo--box">
              <img class="product--photo" src="" alt="">
            </div>
            <div class="product-desc--box">
              <div class="product--title">
                <h2>glassify collection</h2>
              </div>
              <div class="product--link">
                <a href="">Shop Now</a>
              </div>
            </div>
          </div>
        </section>
        <aside class="right-menu--box">
          <div class="user-icons--box">
            <ul class="user-icons--list user-icons--list__nobullets">
              <li class="user-icons--item">
                <span class="user-icons--text">cart</span>
                <button class="btn btn--user__circle">
                  <i class="user-icons--cart-icon"></i>
                </button>
              </li>
              <li class="user-icons--item">
                <button class="btn btn--user__circle">
                  <i class="user-icons--magnifier"></i>
                </button>
              </li>
              <li class="user-icons--item">
                <button class="btn btn--user__circle">
                  <i class="user-icons--profile"></i>
                </button>
              </li>
            </ul>
          </div>
          <div class="pages--box">
            <div class="pages--row">
              <div class="pages--numbers">01 / 05</div>
              <div class="pages--indicator">
                <i class="pages--bar__active"></i>
              </div>
            </div>
            <div class="pages--row">
              <div class="pages--indicator">
                <i class="pages--bar"></i>
              </div>
            </div>
            <div class="pages--row">
              <div class="pages--indicator">
                <i class="pages--bar"></i>
              </div>
            </div>
            <div class="pages--row">
              <div class="pages--indicator">
                <i class="pages--bar"></i>
              </div>
            </div>
            <div class="pages--row">
              <div class="pages--indicator">
                <i class="pages--bar"></i>
              </div>
            </div>
          </div>
          <div class="scroll-down--box">
            scroll down
          </div>
        </aside>
      </main>
    </div>
  </body>
</html>
