<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Glasses Shop</title>
  </head>
  <body>
    <nav>
      <div class="logo--box"></div>
      <div class="categories--box">
        <ul class="category--list">
          <li class="category--item">men</li>
          <li class="category--item">women</li>
          <li class="category--item">objects</li>
        </ul>
      </div>
      <div class="menu--box">
        <i class="menu--icon"></i>
        <span class="menu--text">Menu</span>
      </div>
      <div class="social--box">
        <ul class="social--list">
          <li class="social--item">instagram</li>
          <li class="social--item">facebook</li>
          <li class="social--item">twitter</li>
          <li class="social--item">youtube</li>
        </ul>
      </div>
    </nav>
    <main>
      <section>
        <div class="cover-foto--box"></div>
        <div class="details--box">
          <div class="details--title"></div>
          <div class="details--link"></div>
        </div>
      </section>
      <aside>
        <div class="user-icons--box">
          <ul class="user-icons--list">
            <li class="user-icons--item">
              <span class="user-icons--text">cart</span>
              <i class="user-icons--cart-icon"></i>
            </li>
            <li class="user-icons--item">
              <i class="user-icons--magnifier"></i>
            </li>
            <li class="user-icons--item">
              <i class="user-icons--profile"></i>
            </li>
          </ul>
        </div>
        <div class="pages--box">
          <div class="pages--row">
            <div class="pages--numbers">01 / 05</div>
            <div class="pages--indicator">
              <i class="pages--bar__active"></i>
            </div>
          </div>
          <div class="pages--row">
            <div class="pages--indicator">
              <i class="pages--bar"></i>
            </div>
          </div>
          <div class="pages--row">
            <div class="pages--indicator">
              <i class="pages--bar"></i>
            </div>
          </div>
          <div class="pages--row">
            <div class="pages--indicator">
              <i class="pages--bar"></i>
            </div>
          </div>
          <div class="pages--row">
            <div class="pages--indicator">
              <i class="pages--bar"></i>
            </div>
          </div>
        </div>
        <div class="scroll-down--box">
          scroll down
        </div>
      </aside>
    </main>
  </body>
</html>
